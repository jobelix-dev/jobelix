<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Required - Jobelix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      max-width: 500px;
      text-align: center;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 12px;
    }

    .version-info {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 16px;
      margin: 24px 0;
      text-align: left;
    }

    .version-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .version-row:last-child {
      border-bottom: none;
    }

    .version-label {
      font-weight: 600;
      color: #333;
    }

    .version-value {
      color: #666;
      font-family: 'Courier New', monospace;
    }

    .version-value.outdated {
      color: #e53e3e;
      font-weight: 600;
    }

    .version-value.ok {
      color: #38a169;
      font-weight: 600;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      margin-top: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 24px;
      font-size: 14px;
      color: #999;
    }

    .progress-container {
      display: none;
      margin: 24px 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .status-message {
      display: none;
      padding: 12px;
      border-radius: 8px;
      margin: 16px 0;
      font-size: 14px;
    }

    .status-message.info {
      background: #e6f7ff;
      color: #0050b3;
      border: 1px solid #91d5ff;
    }

    .status-message.success {
      background: #f6ffed;
      color: #389e0d;
      border: 1px solid #b7eb8f;
    }

    .status-message.error {
      background: #fff1f0;
      color: #cf1322;
      border: 1px solid #ffccc7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
    </div>

    <h1>Update Required</h1>
    <p>Your version of Jobelix is outdated and no longer compatible with our services.</p>
    <p>Please download the latest version to continue using the application.</p>

    <div class="version-info" id="versionInfo">
      <!-- Version details will be inserted here by JavaScript -->
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-text" id="progressText">Downloading update...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressDetails">0% - 0 MB / 0 MB</div>
    </div>

    <a href="#" class="button" id="downloadButton">Download Latest Version</a>

    <div class="footer">
      Jobelix Â© 2026
    </div>
  </div>

  <script>
    // Parse URL parameters to get version info
    const urlParams = new URLSearchParams(window.location.search);
    const versionData = {
      currentApp: urlParams.get('currentApp') || 'Unknown',
      requiredApp: urlParams.get('requiredApp') || 'Unknown',
      currentEngine: urlParams.get('currentEngine') || 'Unknown',
      requiredEngine: urlParams.get('requiredEngine') || 'Unknown',
      downloadUrl: urlParams.get('downloadUrl') || 'https://jobelix.com/download',
      useAutoUpdater: urlParams.get('useAutoUpdater') === 'true'
    };

    // Populate version information
    const versionInfo = document.getElementById('versionInfo');
    versionInfo.innerHTML = `
      <div class="version-row">
        <span class="version-label">Your App Version:</span>
        <span class="version-value ${versionData.currentApp < versionData.requiredApp ? 'outdated' : 'ok'}">${versionData.currentApp}</span>
      </div>
      <div class="version-row">
        <span class="version-label">Required App Version:</span>
        <span class="version-value">${versionData.requiredApp}</span>
      </div>
      <div class="version-row">
        <span class="version-label">Your Engine Version:</span>
        <span class="version-value ${versionData.currentEngine < versionData.requiredEngine ? 'outdated' : 'ok'}">${versionData.currentEngine}</span>
      </div>
      <div class="version-row">
        <span class="version-label">Required Engine Version:</span>
        <span class="version-value">${versionData.requiredEngine}</span>
      </div>
    `;

    // Get UI elements
    const downloadButton = document.getElementById('downloadButton');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressDetails = document.getElementById('progressDetails');
    const statusMessage = document.getElementById('statusMessage');

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
    }

    function formatBytes(bytes) {
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // If using autoUpdater, setup listeners
    if (versionData.useAutoUpdater && window.electronAPI) {
      console.log('Using auto-updater for required update');
      
      // Hide manual download button initially
      downloadButton.style.display = 'none';
      
      // Show status
      showStatus('Checking for updates...', 'info');

      // Listen for update available
      window.electronAPI.onUpdateAvailable((info) => {
        console.log('Update available:', info);
        showStatus(`Update v${info.version} is available. Downloading...`, 'info');
        progressContainer.style.display = 'block';
      });

      // Listen for download progress
      window.electronAPI.onUpdateDownloadProgress((progress) => {
        const percent = Math.round(progress.percent);
        progressFill.style.width = percent + '%';
        progressDetails.textContent = `${percent}% - ${formatBytes(progress.transferred)} / ${formatBytes(progress.total)} (${formatBytes(progress.bytesPerSecond)}/s)`;
      });

      // Listen for update downloaded
      window.electronAPI.onUpdateDownloaded((info) => {
        console.log('Update downloaded:', info);
        progressContainer.style.display = 'none';
        showStatus('Update downloaded successfully! Installing and restarting...', 'success');
      });

      // Listen for errors
      window.electronAPI.onUpdateError?.((error) => {
        console.error('Update error:', error);
        progressContainer.style.display = 'none';
        showStatus(error.message, 'error');
        
        // Show manual download button as fallback
        downloadButton.style.display = 'inline-block';
        downloadButton.textContent = 'Download Manually';
      });
    } else {
      // Manual download mode
      downloadButton.href = versionData.downloadUrl;
      downloadButton.onclick = function(e) {
        e.preventDefault();
        window.open(versionData.downloadUrl, '_blank');
      };
    }
  </script>
</body>
</html>
